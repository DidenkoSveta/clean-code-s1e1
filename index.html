<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body class="page-block">
   <header class="page-block__header header">
      <h1 class="header__title title title__hidden">To-do Application</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
   </header>
   <main class="page-block__content">
      <section class="add-item">
         <h2 class="add-item__title title">Add Item</h2>
         <div class="add-item__body">
            <input class="add-item__input" id="new-item" type="text">
            <button class="add-item__button button">Add</button>
         </div>
      </section>
      <section class="incomplete-items">
         <h2 class="incomplete-items__title title">Todo</h2>
         <ul class="incomplete-items__list" id="incomplete-items-list">
            <li class="incomplete-items__item item">
               <input class="item__checkbox" type="checkbox">
               <label class="item__label">Pay Bills</label>
               <input class="item__input" type="text">
               <button class="item__button button button__edit">Edit</button>
               <button class="item__button button button__delete">
                  <img class="item__img" src="./remove.svg" alt="Remove button">
               </button>
            </li>
            <li class="incomplete-items__item item item__edit">
               <input class="item__checkbox" type="checkbox">
               <label class="item__label">Go Shopping</label>
               <input class="item__input" type="text" value="Go Shopping">
               <button class="item__button button button__edit">Save</button>
               <button class="item__button button button__delete">
                  <img class="item__img" src="./remove.svg" alt="Remove button">
               </button>
            </li>
         </ul>
      </section>
      <section class="completed-items">
         <h2 class="completed-items__title title">Completed</h2>
         <ul class="completed-items__list" id="completed-items-list">
            <li class="completed-items__item item">
               <input class="item__checkbox" type="checkbox" checked>
               <label class="item__label">See the Doctor</label>
               <input class="item__input" type="text">
               <button class="item__button button button__edit">Edit</button>
               <button class="item__button button button__delete">
                  <img class="item__img" src="./remove.svg" alt="Remove button">
               </button>
            </li>
         </ul>
      </section>
   </main>
   <script src="app.js"></script>
</body>

</html>
